<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .none {
            display: none;
        }
        
    </style>
</head>
<body>
    <p class="one three">1</p>
    <p>2</p>
    <p>2</p>
    <p>2</p>
    <p>2</p>
    <script>
        var $ = function (selector) {
            // 1个元素
            $.dom = document.querySelectorAll(selector);
            return $;
        }

        $.addClass = function (className) {
            for (var i = 0; i < $.dom.length; i++) {
                var oldClassName = $.dom[i].className;
                $.dom[i].className = oldClassName + ' ' + className;
            }
            return $;
        }

        $.removeClass = function (className) {
            if ($.dom) {
                var oldClassName = $.dom.className.split(' ');
                for (var i = 0; i < oldClassName.length; i++) {
                    if (className === oldClassName[i]) {
                        oldClassName.splice(i, 1);
                        break;
                    }
                }
                $.dom.className = oldClassName.join(' ');
            }
            return $;
        }
        // 
        $.text = function (newText) {
            if (newText) {
                $.dom.textContent = newText;
                return $;
            } else {
                return $.dom.textContent;
            }
        }

        $.html = function (newHTML) {
            if (newHTML) {
                $.dom.innerHTML = newHTML;
                return $;
            } else {
                return $.dom.innerHTML;
            }
        }
        // $('one').dom.innerHTML
        // console.log($('.one').removeClass('one').addClass('two').text('hahahh').text());

        var callback = function () {
            $('p').addClass('none')
        }

        setTimeout(callback, 2000);


        function forEach (array, callback) {
            for (var i = 0; i < array.length; i++) {
                callback(array[i], i, array);
            }
        }

        var list = ['one', 'two', 'three'];
        forEach(list, function (element, index, array) {
            console.log(index, element);
        });

    </script>
</body>
</html>
